<!DOCTYPE html>
<html>

<head>
    <title>PDF in HTML</title>
</head>
<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }

    .pdf,
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    h1,
    h3 {
        text-align: center;
    }

    h1 {
        color: black;
    }
</style>

<body>

    <h1>HHAI 2024</h1>
    <h3>Poster Session</h3>
    <object class="pdf" 
            data= "https://github.com/HHAI24PosterABSSorganDonation/HHAI24PosterABSSorganDonation.github.io/blob/main/doc.pdf"
            width="800"
            height="500">
    </object>
</body>

</html>
